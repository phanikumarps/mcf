apiVersion: gateway.kyma-project.io/v1beta1
kind: APIRule
metadata:
  name: mcf
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  host: mcf
  service:
    name: mcf
    port: 80
  rules:
    - path: /.*
      accessStrategies:
        - config: {}
          handler: noop
      methods:
        - GET
